<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFRV Park | Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0 60px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .back-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 8px 18px;
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 25px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #60a5fa;
            border-color: #60a5fa;
            background: rgba(96,165,250,0.08);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-email-badge {
            color: rgba(255,255,255,0.45);
            font-size: 0.8rem;
        }

        .btn-login-small {
            background: none;
            border: 1px solid rgba(255,255,255,0.25);
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            font-weight: 600;
            padding: 7px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login-small:hover {
            border-color: #60a5fa;
            color: #60a5fa;
            background: rgba(96,165,250,0.08);
        }

        .btn-logout-small {
            background: none;
            border: 1px solid rgba(239,68,68,0.35);
            color: rgba(239,68,68,0.7);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout-small:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section p {
            color: rgba(255,255,255,0.6);
            font-size: 1.05rem;
        }

        .card-panel {
            background: rgba(30,41,59,0.8);
            border: 1px solid rgba(96,165,250,0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .card-panel h3 {
            color: #60a5fa;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            background: rgba(15,23,42,0.7);
            border: 2px solid rgba(96,165,250,0.3);
            color: white;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(15,23,42,0.9);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96,165,250,0.2);
            color: white;
        }

        .form-control::placeholder { color: rgba(255,255,255,0.3); }
        .form-select option { background: #1e293b; }

        .btn-post {
            background: #60a5fa; border: none; font-weight: 600; padding: 12px 30px;
            border-radius: 25px; color: white; transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96,165,250,0.3);
        }

        .btn-post:hover { background: #3b82f6; transform: translateY(-2px); box-shadow: 0 6px 16px rgba(96,165,250,0.4); color: white; }
        .btn-post:disabled { opacity: 0.6; transform: none; cursor: not-allowed; }

        .btn-new-message {
            background: #60a5fa; border: none; font-weight: 600; padding: 9px 20px;
            border-radius: 25px; color: white; transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96,165,250,0.3); font-size: 0.9rem;
        }

        .btn-new-message:hover { background: #3b82f6; transform: translateY(-2px); box-shadow: 0 6px 16px rgba(96,165,250,0.4); color: white; }

        .form-panel { display: none; }
        .event-date-row { display: none; }

        /* Message Cards */
        .message-card {
            background: rgba(15,23,42,0.6);
            border: 1px solid rgba(96,165,250,0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .message-card:hover { border-color: rgba(96,165,250,0.35); }

        .message-meta {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 12px; flex-wrap: wrap;
        }

        .message-author { color: #60a5fa; font-weight: 700; font-size: 0.95rem; }
        .message-date   { color: rgba(255,255,255,0.35); font-size: 0.8rem; }

        .message-category {
            font-size: 0.72rem; font-weight: 700; padding: 3px 10px;
            border-radius: 12px; text-transform: uppercase; letter-spacing: 0.4px;
        }

        .cat-general      { background: rgba(255,255,255,0.08);  color: rgba(255,255,255,0.55); }
        .cat-announcement { background: rgba(96,165,250,0.18);   color: #60a5fa; }
        .cat-question     { background: rgba(245,158,11,0.18);   color: #f59e0b; }
        .cat-event        { background: rgba(167,139,250,0.18);  color: #a78bfa; }
        .cat-emergency    { background: rgba(239,68,68,0.25);    color: #ef4444; }

        .card-general      { background: rgba(255,255,255,0.04);  border-color: rgba(255,255,255,0.12); }
        .card-announcement { background: rgba(96,165,250,0.08);   border-color: rgba(96,165,250,0.3); }
        .card-question     { background: rgba(245,158,11,0.08);   border-color: rgba(245,158,11,0.3); }
        .card-event        { background: rgba(167,139,250,0.08);  border-color: rgba(167,139,250,0.3); }
        .card-emergency    { background: rgba(239,68,68,0.3);     border-color: rgba(239,68,68,0.7); }

        .message-text {
            color: rgba(255,255,255,0.85);
            line-height: 1.75; font-size: 0.97rem;
            white-space: pre-wrap; word-break: break-word;
        }

        .message-actions {
            display: none;
            gap: 10px;
            margin-left: auto;
        }

        .message-actions.visible { display: flex; }

        .btn-action {
            background: none; border: none; font-size: 0.8rem;
            cursor: pointer; padding: 0; transition: color 0.2s;
        }

        .btn-edit   { color: rgba(255,255,255,0.25); }
        .btn-edit:hover  { color: #60a5fa; }
        .btn-delete { color: rgba(255,255,255,0.25); }
        .btn-delete:hover { color: #ef4444; }

        /* Edit Modal */
        .edit-modal-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.75); z-index: 9998;
            align-items: center; justify-content: center; padding: 20px;
        }

        .edit-modal {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid rgba(96,165,250,0.35);
            border-radius: 20px; padding: 35px;
            max-width: 520px; width: 100%; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            max-height: 90vh; overflow-y: auto;
        }

        .edit-modal h3 {
            font-size: 1.3rem; font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        .btn-save {
            background: #60a5fa; border: none; color: white; font-weight: 700;
            padding: 12px 30px; border-radius: 25px; font-size: 0.95rem;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96,165,250,0.3);
        }

        .btn-save:hover { background: #3b82f6; transform: translateY(-2px); }
        .btn-save:disabled { opacity: 0.6; transform: none; cursor: not-allowed; }

        .btn-cancel-edit {
            background: none; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.5);
            font-weight: 600; padding: 12px 24px; border-radius: 25px; font-size: 0.95rem;
            cursor: pointer; transition: all 0.2s;
        }

        .btn-cancel-edit:hover { border-color: rgba(255,255,255,0.4); color: rgba(255,255,255,0.8); }

        /* Inline edit */
        .inline-edit-area { display: none; margin-top: 10px; }

        .inline-textarea {
            background: rgba(15,23,42,0.7);
            border: 2px solid rgba(96,165,250,0.4);
            color: white; border-radius: 8px; padding: 10px;
            width: 100%; resize: vertical; min-height: 80px;
            font-family: inherit; font-size: 0.95rem; line-height: 1.7; outline: none;
        }

        .inline-textarea:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,0.2); }

        .inline-buttons { display: flex; gap: 8px; margin-top: 8px; }

        .btn-inline-save {
            background: #60a5fa; border: none; color: white; font-weight: 600;
            padding: 7px 18px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: all 0.2s;
        }

        .btn-inline-save:hover { background: #3b82f6; }

        .btn-inline-cancel {
            background: none; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.5);
            font-weight: 600; padding: 7px 18px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: all 0.2s;
        }

        .btn-inline-cancel:hover { border-color: rgba(255,255,255,0.4); color: rgba(255,255,255,0.8); }

        .event-date-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(167,139,250,0.15); color: #a78bfa;
            font-size: 0.82rem; font-weight: 600; padding: 3px 10px;
            border-radius: 10px; margin-top: 8px;
        }

        .status-bar {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.8rem; color: rgba(255,255,255,0.35); margin-bottom: 16px;
        }

        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: #10b981; box-shadow: 0 0 6px rgba(16,185,129,0.6);
        }

        .status-dot.offline { background: #ef4444; box-shadow: 0 0 6px rgba(239,68,68,0.6); }

        .error-msg { color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none; }

        .empty-state { text-align: center; padding: 50px 20px; color: rgba(255,255,255,0.3); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* Login Modal */
        .modal-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.75); z-index: 9999;
            align-items: center; justify-content: center; padding: 20px;
        }

        .login-modal {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid rgba(96,165,250,0.3);
            border-radius: 20px; padding: 40px;
            max-width: 420px; width: 100%; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .login-modal h2 {
            font-size: 1.6rem; font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 25px; text-align: center;
        }

        .modal-form-label {
            color: rgba(255,255,255,0.6); font-size: 0.82rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; display: block;
        }

        .modal-input {
            background: rgba(15,23,42,0.7); border: 2px solid rgba(96,165,250,0.3);
            color: white; border-radius: 8px; padding: 12px; width: 100%;
            font-size: 0.95rem; margin-bottom: 16px; outline: none; box-sizing: border-box;
        }

        .modal-input:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,0.2); }
        .modal-input::placeholder { color: rgba(255,255,255,0.3); }

        .btn-auth {
            background: #60a5fa; border: none; color: white; font-weight: 700;
            padding: 13px; border-radius: 25px; width: 100%; font-size: 1rem;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96,165,250,0.3); margin-bottom: 14px;
        }

        .btn-auth:hover { background: #3b82f6; transform: translateY(-2px); }
        .btn-auth:disabled { opacity: 0.6; transform: none; cursor: not-allowed; }

        .auth-toggle { text-align: center; color: rgba(255,255,255,0.45); font-size: 0.88rem; }
        .auth-toggle a { color: #60a5fa; text-decoration: none; font-weight: 600; cursor: pointer; }

        .auth-error {
            color: #ef4444; font-size: 0.88rem; margin-bottom: 12px; display: none;
            background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3);
            border-radius: 8px; padding: 10px;
        }

        .btn-close-modal {
            background: none; border: none; color: rgba(255,255,255,0.3);
            position: absolute; top: 15px; right: 20px; font-size: 1.2rem; cursor: pointer;
        }

        .btn-close-modal:hover { color: white; }

        @media (max-width: 768px) {
            .card-panel { padding: 20px; }
            .login-modal { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 760px;">

        <!-- Top Nav -->
        <div class="top-nav">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="nav-right">
                <div id="authLoggedOut">
                    <button class="btn-login-small" onclick="openLoginModal()">
                        <i class="fas fa-user me-1"></i>Login to post
                    </button>
                </div>
                <div id="authLoggedIn" style="display:none; align-items:center; gap:10px;">
                    <span class="user-email-badge" id="navUserEmail"></span>
                    <button class="btn-new-message" onclick="toggleForm()">
                        <i id="newMsgIcon" class="fas fa-plus me-2"></i><span id="newMsgLabel">New Message</span>
                    </button>
                    <button class="btn-logout-small" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="header-section">
            <p>Community announcements and neighborhood discussions</p>
        </div>

        <!-- Post a Message (hidden by default) -->
        <div id="formPanel" class="card-panel form-panel">
            <h3><i class="fas fa-pen me-2"></i>Post a Message</h3>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="e.g. Jane Smith">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="inputCategory" class="form-select" onchange="onCategoryChange()">
                    <option value="general">General</option>
                    <option value="announcement">Announcement</option>
                    <option value="question">Question</option>
                    <option value="event">Event</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            <div id="eventDateRow" class="mb-3 event-date-row">
                <label class="form-label">Event Date</label>
                <input type="date" id="inputEventDate" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea id="inputMessage" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button id="btnPost" class="btn-post" onclick="postMessage()">
                <i class="fas fa-paper-plane me-2"></i>Post Message
            </button>
            <div id="postError" class="error-msg"></div>
        </div>

        <!-- Message Board -->
        <div class="card-panel">
            <h3><i class="fas fa-comments me-2"></i>Message Board</h3>
            <div class="status-bar">
                <div id="statusDot" class="status-dot offline"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div id="messageList">
                <div class="empty-state">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Loading messages...
                </div>
            </div>
        </div>

    </div>

    <!-- Edit Message Modal -->
    <div id="editModal" class="edit-modal-overlay">
        <div class="edit-modal">
            <button class="btn-close-modal" onclick="closeEditModal()"><i class="fas fa-times"></i></button>
            <h3><i class="fas fa-pencil me-2"></i>Edit Message</h3>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="editName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="editCategory" class="form-select" onchange="onEditCategoryChange()">
                    <option value="general">General</option>
                    <option value="announcement">Announcement</option>
                    <option value="question">Question</option>
                    <option value="event">Event</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            <div id="editDateRow" class="mb-3" style="display:none;">
                <label class="form-label">Event Date</label>
                <input type="date" id="editEventDate" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea id="editText" class="form-control" rows="5"></textarea>
            </div>
            <div style="display:flex; gap:12px; flex-wrap:wrap;">
                <button id="btnSaveEdit" class="btn-save" onclick="saveEdit()">
                    <i class="fas fa-check me-2"></i>Save Changes
                </button>
                <button class="btn-cancel-edit" onclick="closeEditModal()">Cancel</button>
            </div>
            <div id="editError" class="error-msg"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="login-modal">
            <button class="btn-close-modal" onclick="closeLoginModal()"><i class="fas fa-times"></i></button>
            <h2 id="modalTitle">Sign In</h2>
            <div id="authError" class="auth-error"></div>
            <label class="modal-form-label">Email</label>
            <input type="email" id="authEmail" class="modal-input" placeholder="you@email.com">
            <label class="modal-form-label">Password</label>
            <input type="password" id="authPassword" class="modal-input" placeholder="••••••••">
            <button id="btnAuth" class="btn-auth" onclick="submitAuth()">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
            <div class="auth-toggle">
                <span id="toggleText">Don't have an account?</span>
                <a onclick="toggleAuthMode()"> <span id="toggleLink">Create one</span></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByg9ZY5dIV9_WvQ8I5ydDNqzTaz40zuho",
            authDomain: "gfrvapp.firebaseapp.com",
            projectId: "gfrvapp",
            storageBucket: "gfrvapp.firebasestorage.app",
            messagingSenderId: "363037955741",
            appId: "1:363037955741:web:130153fe4e86ac2504a674"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db   = firebase.firestore();
        const messagesRef = db.collection('messages');

        let currentUser = null;

        // --- Auth state ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('authLoggedOut').style.display = user ? 'none' : 'block';
            const loggedInEl = document.getElementById('authLoggedIn');
            loggedInEl.style.display = user ? 'flex' : 'none';
            if (user) {
                document.getElementById('navUserEmail').textContent = user.email;
                closeLoginModal();
            }
            // Re-render to show/hide action buttons
            if (lastDocs) renderMessages(lastDocs);
        });

        // --- Firestore real-time listener ---
        let lastDocs = null;

        messagesRef.orderBy('ts', 'desc').onSnapshot(
            snapshot => {
                setStatus(true);
                lastDocs = snapshot.docs;
                renderMessages(lastDocs);
            },
            err => { setStatus(false); console.error(err); }
        );

        function setStatus(online) {
            document.getElementById('statusDot').className = 'status-dot' + (online ? '' : ' offline');
            document.getElementById('statusText').textContent = online ? 'Live — updates automatically' : 'Connection error';
        }

        // --- Render ---
        function renderMessages(docs) {
            const list = document.getElementById('messageList');
            if (docs.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-comments"></i>No messages yet. Be the first to post!</div>`;
                return;
            }
            list.innerHTML = docs.map(doc => {
                const m = doc.data();
                const eventDate = m.eventDate
                    ? `<div class="event-date-badge"><i class="fas fa-calendar-day me-1"></i>${esc(m.eventDate)}</div>`
                    : '';
                const actions = currentUser
                    ? `<div class="message-actions visible">
                           <button class="btn-action btn-edit" onclick="event.stopPropagation(); openEditModal('${doc.id}')" title="Full edit">
                               <i class="fas fa-pencil"></i>
                           </button>
                           <button class="btn-action btn-delete" onclick="event.stopPropagation(); deleteMessage('${doc.id}')" title="Delete">
                               <i class="fas fa-times"></i>
                           </button>
                       </div>`
                    : '';
                const clickHandler = currentUser ? `onclick="startInlineEdit('${doc.id}')" style="cursor:pointer;"` : '';
                return `
                <div class="message-card card-${esc(m.category)}" id="card-${doc.id}" ${clickHandler}>
                    <div class="message-meta">
                        <span class="message-author"><i class="fas fa-user-circle me-1"></i>${esc(m.name)}</span>
                        <span class="message-category cat-${esc(m.category)}">${catLabel(m.category)}</span>
                        <span class="message-date">${formatDate(m.ts)}</span>
                        ${actions}
                    </div>
                    <div class="message-text" id="msg-text-${doc.id}">${esc(m.text)}</div>
                    ${eventDate}
                    <div class="inline-edit-area" id="inline-${doc.id}">
                        <textarea class="inline-textarea" id="inline-input-${doc.id}">${esc(m.text)}</textarea>
                        <div class="inline-buttons">
                            <button class="btn-inline-save" onclick="event.stopPropagation(); saveInlineEdit('${doc.id}')"><i class="fas fa-check me-1"></i>Save</button>
                            <button class="btn-inline-cancel" onclick="event.stopPropagation(); cancelInlineEdit('${doc.id}')">Cancel</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- Inline Edit (card click) ---
        function startInlineEdit(id) {
            document.getElementById('msg-text-' + id).style.display = 'none';
            const area = document.getElementById('inline-' + id);
            area.style.display = 'block';
            document.getElementById('inline-input-' + id).focus();
        }

        function cancelInlineEdit(id) {
            document.getElementById('msg-text-' + id).style.display = 'block';
            document.getElementById('inline-' + id).style.display = 'none';
        }

        async function saveInlineEdit(id) {
            const text = document.getElementById('inline-input-' + id).value.trim();
            if (!text) return;
            try {
                await messagesRef.doc(id).update({ text });
            } catch (err) {
                alert('Could not save: ' + err.message);
            }
        }

        // --- Full Edit Modal (pencil button) ---
        let editingId = null;

        function openEditModal(id) {
            const doc = lastDocs.find(d => d.id === id);
            if (!doc) return;
            const m = doc.data();
            editingId = id;

            document.getElementById('editName').value      = m.name || '';
            document.getElementById('editCategory').value  = m.category || 'general';
            document.getElementById('editText').value      = m.text || '';
            document.getElementById('editEventDate').value = m.eventDate || '';
            document.getElementById('editError').style.display = 'none';
            onEditCategoryChange();

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }

        function onEditCategoryChange() {
            const cat = document.getElementById('editCategory').value;
            document.getElementById('editDateRow').style.display = cat === 'event' ? 'block' : 'none';
        }

        async function saveEdit() {
            if (!editingId) return;
            const name      = document.getElementById('editName').value.trim();
            const category  = document.getElementById('editCategory').value;
            const text      = document.getElementById('editText').value.trim();
            const eventDate = category === 'event' ? document.getElementById('editEventDate').value : null;
            const errEl     = document.getElementById('editError');
            const btn       = document.getElementById('btnSaveEdit');

            if (!name || !text) {
                errEl.textContent = 'Name and message are required.';
                errEl.style.display = 'block';
                return;
            }
            if (category === 'event' && !eventDate) {
                errEl.textContent = 'Please select a date for the event.';
                errEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Saving...';
            errEl.style.display = 'none';

            try {
                const payload = { name, category, text };
                payload.eventDate = eventDate || firebase.firestore.FieldValue.delete();
                await messagesRef.doc(editingId).update(payload);
                closeEditModal();
            } catch (err) {
                errEl.textContent = 'Could not save: ' + err.message;
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check me-2"></i>Save Changes';
            }
        }

        // --- Post ---
        function toggleForm() {
            const panel = document.getElementById('formPanel');
            const icon  = document.getElementById('newMsgIcon');
            const label = document.getElementById('newMsgLabel');
            const open  = panel.style.display === 'block';
            panel.style.display = open ? 'none' : 'block';
            icon.className  = open ? 'fas fa-plus me-2' : 'fas fa-times me-2';
            label.textContent = open ? 'New Message' : 'Cancel';
        }

        function onCategoryChange() {
            const cat = document.getElementById('inputCategory').value;
            document.getElementById('eventDateRow').style.display = cat === 'event' ? 'block' : 'none';
        }

        async function postMessage() {
            const name      = document.getElementById('inputName').value.trim();
            const category  = document.getElementById('inputCategory').value;
            const text      = document.getElementById('inputMessage').value.trim();
            const eventDate = category === 'event' ? document.getElementById('inputEventDate').value : null;
            const errEl     = document.getElementById('postError');
            const btn       = document.getElementById('btnPost');

            if (!name || !text) {
                errEl.textContent = 'Please fill in your name and message.';
                errEl.style.display = 'block';
                return;
            }
            if (category === 'event' && !eventDate) {
                errEl.textContent = 'Please select a date for the event.';
                errEl.style.display = 'block';
                return;
            }
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Posting...';

            try {
                const payload = { name, category, text, ts: firebase.firestore.FieldValue.serverTimestamp() };
                if (eventDate) payload.eventDate = eventDate;
                await messagesRef.add(payload);
                document.getElementById('inputMessage').value = '';
                document.getElementById('inputEventDate').value = '';
                document.getElementById('inputCategory').value = 'general';
                onCategoryChange();
                toggleForm();
            } catch (err) {
                errEl.textContent = 'Failed to post: ' + err.message;
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Post Message';
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Delete this message?')) return;
            try {
                await messagesRef.doc(id).delete();
            } catch (err) {
                alert('Could not delete: ' + err.message);
            }
        }

        // --- Login Modal ---
        let isRegisterMode = false;

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('authEmail').value = '';
            document.getElementById('authPassword').value = '';
            document.getElementById('authError').style.display = 'none';
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('modalTitle').textContent  = isRegisterMode ? 'Create Account' : 'Sign In';
            document.getElementById('btnAuth').innerHTML       = isRegisterMode
                ? '<i class="fas fa-user-plus me-2"></i>Create Account'
                : '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            document.getElementById('toggleText').textContent = isRegisterMode ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('toggleLink').textContent = isRegisterMode ? 'Sign in' : 'Create one';
            document.getElementById('authError').style.display = 'none';
        }

        async function submitAuth() {
            const email    = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;
            const errEl    = document.getElementById('authError');
            const btn      = document.getElementById('btnAuth');

            if (!email || !password) {
                errEl.textContent = 'Please enter your email and password.';
                errEl.style.display = 'block';
                return;
            }
            btn.disabled = true;
            errEl.style.display = 'none';

            try {
                if (isRegisterMode) {
                    await auth.createUserWithEmailAndPassword(email, password);
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (err) {
                errEl.textContent = friendlyError(err.code);
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }

        function logout() { auth.signOut(); }

        function friendlyError(code) {
            const map = {
                'auth/user-not-found':       'No account found with that email.',
                'auth/wrong-password':       'Incorrect password.',
                'auth/email-already-in-use': 'An account with this email already exists.',
                'auth/weak-password':        'Password must be at least 6 characters.',
                'auth/invalid-email':        'Please enter a valid email address.',
                'auth/invalid-credential':   'Invalid email or password.',
            };
            return map[code] || 'Something went wrong. Please try again.';
        }

        // --- Helpers ---
        function catLabel(cat) { return cat.charAt(0).toUpperCase() + cat.slice(1); }

        function formatDate(ts) {
            if (!ts) return '';
            const d = ts.toDate();
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                + ' at ' + d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function esc(str) {
            return String(str)
                .replace(/&/g,'&amp;').replace(/</g,'&lt;')
                .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }
    </script>
</body>
</html>
