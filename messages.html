<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFRV Park | Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0 60px;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 30px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #60a5fa;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section .header-icon {
            font-size: 3.5rem;
            color: #60a5fa;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .card-panel {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .card-panel h3 {
            color: #60a5fa;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(96, 165, 250, 0.3);
            color: white;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(15, 23, 42, 0.9);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-select option {
            background: #1e293b;
        }

        .btn-post {
            background: #60a5fa;
            border: none;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .btn-post:hover {
            background: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
            color: white;
        }

        .message-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .message-card:hover {
            border-color: rgba(96, 165, 250, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .message-author {
            color: #60a5fa;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .message-date {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .message-category {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
        }

        .cat-announcement { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
        .cat-question     { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .cat-event        { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .cat-general      { background: rgba(255, 255, 255, 0.1); color: rgba(255,255,255,0.6); }

        .message-text {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            font-size: 0.97rem;
            white-space: pre-wrap;
        }

        .btn-delete {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s;
            margin-left: auto;
        }

        .btn-delete:hover {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        @media (max-width: 768px) {
            .header-section h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 760px;">

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="header-section">
            <div class="header-icon"><i class="fas fa-comments"></i></div>
            <h1>Messages</h1>
            <p>Community announcements and neighborhood discussions</p>
        </div>

        <!-- Post a Message -->
        <div class="card-panel">
            <h3><i class="fas fa-pen me-2"></i>Post a Message</h3>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="e.g. Jane Smith">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="inputCategory" class="form-select">
                    <option value="general">General</option>
                    <option value="announcement">Announcement</option>
                    <option value="question">Question</option>
                    <option value="event">Event</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea id="inputMessage" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button class="btn-post" onclick="postMessage()">
                <i class="fas fa-paper-plane me-2"></i>Post Message
            </button>
            <div id="postError" style="color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none;"></div>
        </div>

        <!-- Messages List -->
        <div class="card-panel">
            <h3><i class="fas fa-comments me-2"></i>Community Messages</h3>
            <div id="messageList"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const STORAGE_KEY = 'gfrvMessages';

        function loadMessages() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        function categoryClass(cat) {
            return 'cat-' + cat;
        }

        function categoryLabel(cat) {
            return cat.charAt(0).toUpperCase() + cat.slice(1);
        }

        function formatDate(ts) {
            const d = new Date(ts);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                + ' at '
                + d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function renderMessages() {
            const messages = loadMessages();
            const list = document.getElementById('messageList');

            if (messages.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        No messages yet. Be the first to post!
                    </div>`;
                return;
            }

            list.innerHTML = messages.slice().reverse().map((msg, i) => {
                const realIndex = messages.length - 1 - i;
                return `
                <div class="message-card">
                    <div class="message-meta">
                        <span class="message-author"><i class="fas fa-user-circle me-1"></i>${escHtml(msg.name)}</span>
                        <span class="message-category ${categoryClass(msg.category)}">${categoryLabel(msg.category)}</span>
                        <span class="message-date">${formatDate(msg.ts)}</span>
                        <button class="btn-delete" onclick="deleteMessage(${realIndex})" title="Delete">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="message-text">${escHtml(msg.text)}</div>
                </div>`;
            }).join('');
        }

        function escHtml(str) {
            return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function postMessage() {
            const name = document.getElementById('inputName').value.trim();
            const category = document.getElementById('inputCategory').value;
            const text = document.getElementById('inputMessage').value.trim();
            const errEl = document.getElementById('postError');

            if (!name || !text) {
                errEl.textContent = 'Please fill in your name and message.';
                errEl.style.display = 'block';
                return;
            }
            errEl.style.display = 'none';

            const messages = loadMessages();
            messages.push({ name, category, text, ts: Date.now() });
            saveMessages(messages);

            document.getElementById('inputMessage').value = '';
            renderMessages();
        }

        function deleteMessage(index) {
            const messages = loadMessages();
            messages.splice(index, 1);
            saveMessages(messages);
            renderMessages();
        }

        renderMessages();
    </script>
</body>
</html>
