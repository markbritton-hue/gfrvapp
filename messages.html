<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFRV Park | Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0 60px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 8px 18px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #60a5fa;
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.08);
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 3.5rem;
            color: #60a5fa;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .card-panel {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .card-panel h3 {
            color: #60a5fa;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(96, 165, 250, 0.3);
            color: white;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(15, 23, 42, 0.9);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            color: white;
        }

        .form-control::placeholder { color: rgba(255, 255, 255, 0.3); }
        .form-select option { background: #1e293b; }

        .btn-post {
            background: #60a5fa;
            border: none;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .btn-post:hover {
            background: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
            color: white;
        }

        .btn-post:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .message-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .message-card:hover {
            border-color: rgba(96, 165, 250, 0.35);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .message-author {
            color: #60a5fa;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .message-date {
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.8rem;
        }

        .message-category {
            font-size: 0.72rem;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .cat-general      { background: rgba(255,255,255,0.08);  color: rgba(255,255,255,0.55); }
        .cat-announcement { background: rgba(96,165,250,0.18);   color: #60a5fa; }
        .cat-question     { background: rgba(245,158,11,0.18);   color: #f59e0b; }
        .cat-event        { background: rgba(167,139,250,0.18);  color: #a78bfa; }
        .cat-emergency    { background: rgba(239,68,68,0.25);    color: #ef4444; }

        .card-general      { background: rgba(255,255,255,0.04);  border-color: rgba(255,255,255,0.12); }
        .card-announcement { background: rgba(96,165,250,0.08);   border-color: rgba(96,165,250,0.3); }
        .card-question     { background: rgba(245,158,11,0.08);   border-color: rgba(245,158,11,0.3); }
        .card-event        { background: rgba(167,139,250,0.08);  border-color: rgba(167,139,250,0.3); }
        .card-emergency    { background: rgba(239,68,68,0.3);     border-color: rgba(239,68,68,0.7); }

        .message-text {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.75;
            font-size: 0.97rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .btn-delete {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.18);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
            transition: color 0.2s;
            flex-shrink: 0;
        }

        .btn-delete:hover { color: #ef4444; }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.35);
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 6px rgba(16,185,129,0.6);
        }

        .status-dot.offline {
            background: #ef4444;
            box-shadow: 0 0 6px rgba(239,68,68,0.6);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .btn-new-message {
            background: #60a5fa;
            border: none;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 25px;
            color: white;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .btn-new-message:hover {
            background: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
            color: white;
        }

        .form-panel {
            display: none;
        }

        .event-date-row {
            display: none;
        }

        .event-date-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(167,139,250,0.15);
            color: #a78bfa;
            font-size: 0.82rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 10px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .header-section h1 { font-size: 2rem; }
            .card-panel { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 760px;">

        <div class="top-nav">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <button class="btn-new-message" onclick="toggleForm()">
                <i id="newMsgIcon" class="fas fa-plus me-2"></i><span id="newMsgLabel">New Message</span>
            </button>
        </div>

        <div class="header-section">
            <p>Community announcements and neighborhood discussions</p>
        </div>

        <!-- Post a Message (hidden by default) -->
        <div id="formPanel" class="card-panel form-panel">
            <h3><i class="fas fa-pen me-2"></i>Post a Message</h3>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="e.g. Jane Smith">
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="inputCategory" class="form-select" onchange="onCategoryChange()">
                    <option value="general">General</option>
                    <option value="announcement">Announcement</option>
                    <option value="question">Question</option>
                    <option value="event">Event</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            <div id="eventDateRow" class="mb-3 event-date-row">
                <label class="form-label">Event Date</label>
                <input type="date" id="inputEventDate" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea id="inputMessage" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button id="btnPost" class="btn-post" onclick="postMessage()">
                <i class="fas fa-paper-plane me-2"></i>Post Message
            </button>
            <div id="postError" class="error-msg"></div>
        </div>

        <!-- Message Board -->
        <div class="card-panel">
            <h3><i class="fas fa-comments me-2"></i>Message Board</h3>
            <div class="status-bar">
                <div id="statusDot" class="status-dot offline"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div id="messageList">
                <div class="empty-state">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Loading messages...
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByg9ZY5dIV9_WvQ8I5ydDNqzTaz40zuho",
            authDomain: "gfrvapp.firebaseapp.com",
            projectId: "gfrvapp",
            storageBucket: "gfrvapp.firebasestorage.app",
            messagingSenderId: "363037955741",
            appId: "1:363037955741:web:130153fe4e86ac2504a674"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messagesRef = db.collection('messages');

        // --- Real-time listener ---
        messagesRef.orderBy('ts', 'desc').onSnapshot(
            snapshot => {
                setStatus(true);
                renderMessages(snapshot.docs);
            },
            err => {
                setStatus(false);
                console.error(err);
            }
        );

        function setStatus(online) {
            document.getElementById('statusDot').className = 'status-dot' + (online ? '' : ' offline');
            document.getElementById('statusText').textContent = online ? 'Live â€” updates automatically' : 'Connection error';
        }

        function toggleForm() {
            const panel = document.getElementById('formPanel');
            const icon  = document.getElementById('newMsgIcon');
            const label = document.getElementById('newMsgLabel');
            const open  = panel.style.display === 'block';
            panel.style.display = open ? 'none' : 'block';
            icon.className  = open ? 'fas fa-plus me-2' : 'fas fa-times me-2';
            label.textContent = open ? 'New Message' : 'Cancel';
        }

        function onCategoryChange() {
            const cat = document.getElementById('inputCategory').value;
            document.getElementById('eventDateRow').style.display = cat === 'event' ? 'block' : 'none';
        }

        function renderMessages(docs) {
            const list = document.getElementById('messageList');
            if (docs.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        No messages yet. Be the first to post!
                    </div>`;
                return;
            }
            list.innerHTML = docs.map(doc => {
                const m = doc.data();
                const eventDate = m.eventDate
                    ? `<div class="event-date-badge"><i class="fas fa-calendar-day"></i>${esc(m.eventDate)}</div>`
                    : '';
                return `
                <div class="message-card card-${esc(m.category)}">
                    <div class="message-meta">
                        <span class="message-author"><i class="fas fa-user-circle me-1"></i>${esc(m.name)}</span>
                        <span class="message-category cat-${esc(m.category)}">${catLabel(m.category)}</span>
                        <span class="message-date">${formatDate(m.ts)}</span>
                        <button class="btn-delete" onclick="deleteMessage('${doc.id}')" title="Delete">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="message-text">${esc(m.text)}</div>
                    ${eventDate}
                </div>`;
            }).join('');
        }

        async function postMessage() {
            const name     = document.getElementById('inputName').value.trim();
            const category = document.getElementById('inputCategory').value;
            const text     = document.getElementById('inputMessage').value.trim();
            const eventDate = category === 'event' ? document.getElementById('inputEventDate').value : null;
            const errEl    = document.getElementById('postError');
            const btn      = document.getElementById('btnPost');

            if (!name || !text) {
                errEl.textContent = 'Please fill in your name and message.';
                errEl.style.display = 'block';
                return;
            }
            if (category === 'event' && !eventDate) {
                errEl.textContent = 'Please select a date for the event.';
                errEl.style.display = 'block';
                return;
            }
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Posting...';

            try {
                const payload = { name, category, text, ts: firebase.firestore.FieldValue.serverTimestamp() };
                if (eventDate) payload.eventDate = eventDate;
                await messagesRef.add(payload);
                document.getElementById('inputMessage').value = '';
                document.getElementById('inputEventDate').value = '';
                document.getElementById('inputCategory').value = 'general';
                onCategoryChange();
                toggleForm();
            } catch (err) {
                errEl.textContent = 'Failed to post: ' + err.message;
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Post Message';
            }
        }

        async function deleteMessage(id) {
            try {
                await messagesRef.doc(id).delete();
            } catch (err) {
                alert('Could not delete: ' + err.message);
            }
        }

        function catLabel(cat) {
            return cat.charAt(0).toUpperCase() + cat.slice(1);
        }

        function formatDate(ts) {
            if (!ts) return '';
            const d = ts.toDate();
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                + ' at ' + d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function esc(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
